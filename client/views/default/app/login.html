<ion-view data-comp-id="ionic-view.1">
    <ion-content class=" dark-bg" data-comp-id="ionic-content.1"
        style="background-size: cover;">
        <div class="row" data-comp-id="row.1">
            <div class="col light text-center" data-comp-id="column.1"><img data-comp-id="image.1" data-img="" ng-src="images/logo3.png"
                style="float: none;"></div>
        </div>
        <div class="light text-center" data-comp-id="text.1">Customer Journey Survey Portal</div>
        <div class=" text-center" data-comp-id="text.2"
            style="color: rgb(230, 18, 18); margin: 20px;">Username / Password is Incorrect</div>
        <h3 class=" stable" data-comp-id="text.3">Email</h3>
        <label class="item item-input" data-comp-id="textInput.1">
            <span class="input-label"></span>
            <input type="text">
        </label>
        <h3 class=" stable" data-comp-id="text.4">Password</h3>
        <label class="item item-input" data-comp-id="textInput.2">
            <span class="input-label"></span>
            <input type="text">
        </label>
        <button class="button button-block button-calm" data-comp-id="button.1"
            ng-click="app.go('app.home')" style="margin-top:30px;">Start Survey</button>
        <div class="row" data-comp-id="row.2">
            <div class="col text-center" data-comp-id="column.2"><img data-comp-id="image.2" data-img="" ng-src="images/flex.png"></div>
        </div>
    </ion-content>
</ion-view>
